{{ define "title"}} {{ .Title}} {{end}}
{{ define "header"}} 
{{ partial "header" .}} 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js" type="text/javascript"></script>
  <script src="{{ "js/search.js" | relURL }}" type="text/javascript"></script>

{{end}}

{{ define "main" }}
<div id="container">
    <div id="content">
      <div id="main">
        <div id="hero">
          <div id="kube-component" class="content">
            <section class="resume-section p-3 p-lg-5 d-flex flex-column">
              <div class="my-auto" >
                <h4>Enter search query:</h4>
                <form action="{{ "search" | absURL }}">
                  <input id="search-query" name="s"/>
                </form>
                <div id="search-results">
                 <h4>Matching pages</h4>
                </div>
              </div>
            </section>
            <script id="search-result-template" type="text/x-js-template">
                <div id="summary-${key}">
                  <h3><a href="${link}">${title}</a></h3>
                  <p class="small">${snippet}</p>
                  ${ isset tags }<p>Tags: ${tags}</p>${ end }
                  ${ isset categories }<p>Categories: ${categories}</p>${ end }
                </div>
            </script>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}

{{ define "footer" }} {{ partial "footer" . }} {{ end }}
