baseURL: https://go-home.io
languageCode: en-us
title: go-home
enableGitInfo: true
menu: 
  main: 
    - identifier: docs
      name: Docs
      url: /docs/
      weight: 10
    - identifier: devices
      name: Devices
      url: /devices/
      weight: 20
    - identifier: systems
      name: Systems
      url: /systems/
      weight: 30
    - identifier: apps
      name: Apps
      url: /apps/
      weight: 40
pygmentsStyle: dracula
pygmentsCodefences: true
pygmentsCodefencesGuessSyntax: true
blackfriday:
  hrefTargetBlank: true
disableKinds:
  - RSS
  - taxonomy
  - taxonomyTerm
outputs:
  home:
    - html
    - json
imaging:
  quality: 90
  resampleFilter: "lanczos"